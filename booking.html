<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9b49448a87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="travel_recommendation.css" />
    <title>Travel Bloom</title>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo_container">
          <img src="images/airplane.jpg" alt="airplane_image" id="logo" />
          <span id="h1">
            <span id="span">M</span>ariam<span id="span">T</span>ours
          </span>
        </div>
        <div class="nav">
          <nav class="nav_list">
            <ul class="nav_item">
              <a href="index.html" class="nav_link"><li>Home</li></a>
              <a href="about.html" class="nav_link"><li>About Us</li></a>
              <a href="booking.html" class="nav_link"><li>Booking</li></a>
              <a href="contact.html" class="nav_link"><li>Contact Us</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="booking-container">
        <section>
          <div class="vertical-wrapper">
            <div class="vertical-line"></div>

            <div class="icon-column">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
              <i class="fa-brands fa-youtube"></i>
              <!--<i class="fa-brands fa-linkedin"></i>-->
              <!--<i class="fa-brands fa-tiktok"></i>-->
            </div>
          </div>
        </section>
        <section class="booking-hero">
          <h1 id="booking_h1">Book Your Dream Trip</h1>
          <p id="paragraph">
            Fill in the details below and start your unforgettable journey.
          </p>
          <div class="booking-section">
            <h2>Booking Details</h2>
            <form>
              <label>Full Name</label>
              <input type="text" placeholder="eg. Maria Jackson" />

              <label>Email Address</label>
              <input type="email" placeholder="eg. maria@mail.com" />

              <label>Phone Number</label>
              <input type="tel" placeholder="+1 234 567 890" />

              <label>Destination</label>
              <select>
                <option>Select destination</option>
                <option>Maldives</option>
                <option>Paris</option>
                <option>Bali</option>
                <option>New York</option>
              </select>

              <label>Travel Date</label>
              <input type="date" />

              <label>Number of Travelers</label>
              <input type="number" min="1" value="1" />

              <label>Additional Message</label>
              <textarea
                rows="4"
                placeholder="Tell us anything important..."
              ></textarea>

              <button type="submit" class="btn-submit">Confirm Booking</button>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <p id="paragraph">Â© 2025 All right reserved</p>
    </footer>
  </body>
</html>
